<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escucha Mi Música</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../musica.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white text-center py-4">
    <h1 class="fw-bold">🎶 Mi Música Favorita</h1>
    <p class="lead">Descubre y escucha mis canciones favoritas</p>
  </header>

  <!-- Main Content -->
  <main class="container py-5">
    <!-- Video Player -->
    <section class="video-section text-center" data-aos="fade-up">
      <h2 class="section-title">Reproductor</h2>
      <p class="section-description">Haz clic en cualquier canción para reproducirla</p>
      <div class="video-container mt-4">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/iy4mXZN1Zzk?si=TaAZjRn7m5o5nbmL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
      </div>
    </section>

    <!-- Playlist -->
    <section class="playlist-section mt-5" data-aos="fade-up" data-aos-delay="200">
      <h3 class="section-title text-center">Lista de Reproducción</h3>
      <ul id="playlist" class="playlist mt-3">
        <li class="playlist-item" data-video="https://www.youtube.com/watch?v=DRjWwVgtQ90">🎵 Chega </li>
        <li class="playlist-item" data-video="https://www.youtube.com/embed/otro-video-id">🎵 Canción 2</li>
        <li class="playlist-item" data-video="https://www.youtube.com/embed/otro-video-id2">🎵 Canción 3</li>
        <li class="playlist-item" data-video="https://www.youtube.com/embed/otro-video-id3">🎵 Canción 4</li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Mi Música | Creado con ❤️</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="../js/musica.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
