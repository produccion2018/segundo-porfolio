<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fútbol y Baloncesto</title>
  <link rel="stylesheet" href="../css/deporte.css">

</head>
<body>
  <header>
    <h1>Fútbol y Baloncesto</h1>
  </header>

  <main>
    <section id="futbol" class="mural">
      <h2>Fútbol</h2>
      <div class="grid">
        <figure>
          <img src="../imagenes/maradona-imagen.jpg" alt="Fútbol 1">
          <figcaption>Maradona en acción</figcaption>
        </figure>
        <figure>
          <img src="../imagenes/pele.jpg" alt="Fútbol 2">
          <figcaption>Pele</figcaption>
        </figure>
        <figure>
          <img src="../imagenes/messi.jpg" alt="Fútbol 3">
          <figcaption>Celebración del equipo</figcaption>
        </figure>
        <figure>
          <img src="futbol4.jpg" alt="Fútbol 4">
          <figcaption>Partido crucial</figcaption>
        </figure>
        <figure>
          <img src="futbol5.jpg" alt="Fútbol 5">
          <figcaption>Fútbol en la playa</figcaption>
        </figure>
        <figure>
          <img src="futbol6.jpg" alt="Fútbol 6">
          <figcaption>El balón en el aire</figcaption>
        </figure>
      </div>
    </section>

    <section id="baloncesto" class="mural">
      <h2>Baloncesto</h2>
      <div class="grid">
        <figure>
          <img src="baloncesto1.jpg" alt="Baloncesto 1">
          <figcaption>Entrada a la canasta</figcaption>
        </figure>
        <figure>
          <img src="baloncesto2.jpg" alt="Baloncesto 2">
          <figcaption>Salto para el rebote</figcaption>
        </figure>
        <figure>
          <img src="baloncesto3.jpg" alt="Baloncesto 3">
          <figcaption>Canasta ganadora</figcaption>
        </figure>
        <figure>
          <img src="baloncesto4.jpg" alt="Baloncesto 4">
          <figcaption>Jugadas rápidas</figcaption>
        </figure>
        <figure>
          <img src="baloncesto5.jpg" alt="Baloncesto 5">
          <figcaption>Concentración total</figcaption>
        </figure>
        <figure>
          <img src="baloncesto6.jpg" alt="Baloncesto 6">
          <figcaption>Disparo de 3 puntos</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Fútbol y Baloncesto. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
